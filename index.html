<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<nav class="navbar">
				<div class="logo">
					<img src="./Images/white-logo.png" alt="logo" />
				</div>
				<ul class="list">
					<li class="list-item">About Us</li>
					<li class="list-item">Benifits</li>
					<li class="list-item">Projects</li>
					<li class="list-item">Stages</li>
					<li class="list-item">Services</li>
					<div class="special">
						<li class="list-item">Call Us</li>
						<li class="list-item">+38(097)654 54 34</li>
					</div>
				</ul>
			</nav>
			<div class="line"></div>
			<div class="hero-section-left">
				<h1 class="main-text">
					Interior Design That <br />
					Care About Details
				</h1>
				<button class="button">Learn More</button>
			</div>
			<div class="hero-section-right">
				<div class="square">
					<img
						src="./Interior Design Landing Page/puzzle-piece-solid.svg"
						alt="puzzle-piece-solid"
					/>
					<p>We create your space better <br />based on your own idea</p>
				</div>

				<div class="line-1"></div>
				<div class="circle"></div>
				<div class="square-1">
					<img
						src="./Interior Design Landing Page/lightbulb-solid.svg"
						alt="lightbulb-solid"
					/>
					<p>Inovation ideas,stylish <br />design for home & Business</p>
				</div>

				<div class="line-2"></div>
				<div class="circle-2"></div>
			</div>
		</div>
	</body>
</html>
